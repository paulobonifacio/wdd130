<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <meta name="description" content="Paulo Bonifacio BYU Idaho WDD 130 Basic HTML and CSS Quiz">
    <meta name="author" content="Paulo Bonifacio">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div class="quiz-container">
        <form id="quizForm" action="#" method="post">
            <h1>Basic HTML and CSS Quiz</h1>
            <div class="question">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" name="q1" id="q1" required>
            </div>
            <div class="question">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" required></textarea>
            </div>
            <div class="question">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="comment1">/* Comment */</option>
                    <option value="comment2">// Comment //</option>
                    <option value="comment3">&lt;!-- Comment --&gt;</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">4. What is the bottom margin given this declaration: "margin: 10px 5px 15px;"?</label>
                <input type="number" name="q4" id="q4" required>
            </div>
            <div class="submit-container">
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </div>
</body>
</html>
